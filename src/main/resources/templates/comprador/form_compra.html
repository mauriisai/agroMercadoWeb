<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reservar producto</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div th:replace="fragments/header :: navbar"></div>
<div class="container mt-5" style="max-width: 600px;">
  <h3 class="text-success mb-4">Comprar producto</h3>

  <form th:action="@{/comprador/comprar}" th:object="${reserva}" method="post">
    <input type="hidden" th:field="*{productoId}">
    <div class="mb-3">
      <label class="form-label">Producto</label>
      <input type="text" th:field="*{productoNombre}" class="form-control" readonly>
    </div>
    <div class="mb-3">
      <label class="form-label">Precio unitario</label>
      <input type="text" th:field="*{precioUnitario}" class="form-control" readonly>
    </div>
    <div class="mb-3">
      <label class="form-label">Cantidad</label>
      <input type="number" th:field="*{cantidad}" class="form-control" min="1" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Finalizar compra</button>
  </form>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
