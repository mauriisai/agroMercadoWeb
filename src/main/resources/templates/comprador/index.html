<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel del Comprador</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body>
<div th:replace="fragments/header :: navbar"></div>

<div class="container mt-5">
    <h3 class="text-success">Bienvenido, Comprador <span th:text="${#authentication.name}">Usuario</span> üßë‚Äçüíº</h3>
    <p>Explore los productos agr√≠colas disponibles, realice pedidos y gestione sus compras o reservas.</p>
    <h4>Productos en Venta</h4>
    <table class="table table-striped paginable">
        <thead>
        <tr>
            <th>Vendedor</th>
            <th>Producto</th>
            <th>Precio Detalle</th>
            <th>Precio Mayoreo</th>
            <th>Stock</th>
            <th>Categor√≠a</th>
            <th>Opciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="prod : ${productos}">
            <td th:text="${prod.productorCorreo}"></td>
            <td th:text="${prod.nombre}"></td>
            <td th:text="'$' + ${#numbers.formatDecimal(prod.precioDetalle, 1, 'POINT', 2, 'COMMA')}"></td>
            <td th:text="'$' + ${#numbers.formatDecimal(prod.precioMayoreo, 1, 'POINT', 2, 'COMMA')}"></td>
            <td th:text="${prod.cantidadDisponible}"></td>
            <td th:text="${prod.categoriaNombre}"></td>
            <td>
                <a th:href="@{'/reserva/nueva/' + ${prod.id}}" class="btn btn-warning btn-sm me-1">
                    <i class="bi bi-cart-plus"></i> Agregar al carrito
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
