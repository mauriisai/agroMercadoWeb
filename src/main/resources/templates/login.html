<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión - Agro Mercado</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body { background: #f0f8f5; }
        .login-container {
            max-width: 400px;
            margin: 10% auto;
            padding: 2rem;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h2 { color: #2c6e49; font-weight: bold; }
    </style>
</head>
<body>

<!-- Header fragment -->
<div th:replace="fragments/header :: navbar"></div>

<div class="login-container">
    <h2 class="text-center mb-4">Agro Mercado</h2>

    <!-- Mensaje de error al fallar login -->
    <div th:if="${param.error}" class="alert alert-danger text-center p-2">
        Usuario o contraseña incorrectos.
    </div>

    <!-- Mensaje de logout -->
    <div th:if="${param.logout}" class="alert alert-info text-center p-2">
        Sesión cerrada correctamente.
    </div>

    <!-- Mensaje de registro exitoso -->
    <div th:if="${param.registroExitoso}" class="alert alert-success text-center p-2">
        ¡Usuario registrado exitosamente! Ya puede iniciar sesión.
    </div>

    <form method="post" th:action="@{/login}">
        <div class="mb-3">
            <label class="form-label">Correo o usuario</label>
            <input type="text" class="form-control" name="username" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Contraseña</label>
            <input type="password" class="form-control" name="password" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Ingresar</button>

        <!-- Botón de registro azul -->
        <a th:href="@{/registro}" class="btn btn-primary w-100 mt-3">Registrarme</a>
    </form>
</div>

<!-- Footer fragment -->
<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
