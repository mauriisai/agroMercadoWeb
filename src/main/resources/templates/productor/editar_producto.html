<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar Producto</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

<div th:replace="fragments/header :: navbar"></div>

<div class="container mt-5" style="max-width: 600px;">
  <h3 class="text-success mb-4 text-center">Editar Producto</h3>

  <form th:action="@{'/productor/editar/' + ${productoDTO.id}}" th:object="${productoDTO}" method="post">
    <div class="mb-3">
      <label class="form-label">Nombre</label>
      <input type="text" class="form-control" th:field="*{nombre}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Descripción</label>
      <textarea class="form-control" th:field="*{descripcion}"></textarea>
    </div>

    <div class="mb-3">
      <label class="form-label">Precio Detalle</label>
      <input type="number" class="form-control" th:field="*{precioDetalle}" step="0.01" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Precio Mayoreo</label>
      <input type="number" class="form-control" th:field="*{precioMayoreo}" step="0.01">
    </div>

    <div class="mb-3">
      <label class="form-label">Cantidad Disponible</label>
      <input type="number" class="form-control" th:field="*{cantidadDisponible}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Categoría</label>
      <select class="form-select" th:field="*{categoriaId}" required>
        <option th:each="cat : ${categorias}"
                th:value="${cat.id}"
                th:text="${cat.nombre}"
                th:selected="${cat.id == productoDTO.categoriaId}">
        </option>
      </select>
    </div>

    <button type="submit" class="btn btn-success w-100">Guardar cambios</button>
    <a th:href="@{/productor/index}" class="btn btn-danger w-100 mt-2">Cancelar</a>
  </form>
</div>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
