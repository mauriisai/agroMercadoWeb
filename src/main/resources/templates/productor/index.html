<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel del Productor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body>

<!-- Header -->
<div th:replace="fragments/header :: navbar"></div>

<div class="container mt-4">
    <h2 class="text-success mb-3">Bienvenido, Productor <span th:text="${#authentication.name}">Usuario</span> üë®‚Äçüåæ</h2>
    <a class="btn btn-primary mb-3" th:href="@{/productor/publicar}">Publicar nuevo producto</a>

    <div th:if="${mensaje}" role="alert"
     th:classappend="${tipo == 'success'} ? 'alert alert-success alert-dismissible fade show' : 'alert alert-warning alert-dismissible fade show'">
        <span th:text="${mensaje}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <h4>Productos publicados</h4>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Precio Detalle</th>
            <th>Precio Mayoreo</th>
            <th>Stock</th>
            <th>Categor√≠a</th>
            <th>Opciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="prod : ${productos}">
            <td th:text="${prod.nombre}"></td>
            <td th:text="'$' + ${#numbers.formatDecimal(prod.precioDetalle, 1, 'POINT', 2, 'COMMA')}"></td>
            <td th:text="'$' + ${#numbers.formatDecimal(prod.precioMayoreo, 1, 'POINT', 2, 'COMMA')}"></td>
            <td th:text="${prod.cantidadDisponible}"></td>
            <td th:text="${prod.categoriaNombre}"></td>
            <td>
                <a th:href="@{'/productor/editar/' + ${prod.id}}" class="btn btn-warning btn-sm">
                    <i class="bi bi-pencil-square"></i> Editar
                </a>
                <form th:action="@{'/productor/cambiar-estado/' + ${prod.id}}" method="post" style="display:inline;">
                    <button type="submit"
                            th:classappend="${prod.activo} ? 'btn btn-danger btn-sm' : 'btn btn-success btn-sm'">
                        <i th:class="${prod.activo} ? 'bi bi-x-circle' : 'bi bi-check-circle'"></i>
                        <span th:text="${prod.activo} ? 'Inactivar' : 'Habilitar'"></span>
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Footer -->
<div th:replace="fragments/footer :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
