<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Publicar Producto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

<!-- Header -->
<div th:replace="fragments/header :: navbar"></div>

<div class="container mt-4">
    <h3 class="mb-4">Publicar nuevo producto</h3>

    <form th:action="@{/productor/publicar}" th:object="${productoDTO}" method="post">

        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control" th:field="*{nombre}">
            <div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Descripción</label>
            <textarea class="form-control" th:field="*{descripcion}"></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Precio Detalle</label>
            <input type="number" step="0.01" class="form-control" th:field="*{precioDetalle}">
            <div class="text-danger" th:if="${#fields.hasErrors('precioDetalle')}" th:errors="*{precioDetalle}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Precio Mayoreo</label>
            <input type="number" step="0.01" class="form-control" th:field="*{precioMayoreo}">
        </div>

        <div class="mb-3">
            <label class="form-label">Cantidad disponible</label>
            <input type="number" class="form-control" th:field="*{cantidadDisponible}">
            <div class="text-danger" th:if="${#fields.hasErrors('cantidadDisponible')}" th:errors="*{cantidadDisponible}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Categoría</label>
            <select class="form-select" th:field="*{categoriaId}">
                <option value="">Seleccione una categoría</option>
                <option th:each="cat : ${categorias}"
                        th:value="${cat.id}"
                        th:text="${cat.nombre}"></option>
            </select>
            <div class="text-danger" th:if="${#fields.hasErrors('categoriaId')}" th:errors="*{categoriaId}"></div>
        </div>

        <button type="submit" class="btn btn-success w-100">Publicar Producto</button>
    </form>

</div>

<!-- Footer -->
<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
