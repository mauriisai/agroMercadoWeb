<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registro de Usuario - Agro Mercado</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    input:invalid {
      border-color: #dc3545;
    }
    small.text-danger {
      display: block;
      margin-top: 2px;
    }
  </style>
</head>
<body>

<div th:replace="fragments/header :: navbar"></div>

<div class="container mt-5" style="max-width: 600px;">
  <h3 class="text-center text-success mb-4">Registrarme en Agro Mercado</h3>

  <form th:action="@{/crearUsuario}" th:object="${usuarioDTO}" method="post">

    <div class="mb-3">
      <label class="form-label">Nombre completo</label>
      <input type="text" class="form-control" th:field="*{nombreCompleto}" maxlength="80">
      <div class="text-danger" th:if="${#fields.hasErrors('nombreCompleto')}"
           th:errors="*{nombreCompleto}"></div>
    </div>

    <div class="mb-3">
      <label class="form-label">Correo</label>
      <input type="email" class="form-control" th:field="*{correo}" title="Ingrese un correo válido (ejemplo@dominio.com)">
      <div class="text-danger" th:if="${#fields.hasErrors('correo')}"
           th:errors="*{correo}"></div>
    </div>

    <div class="mb-3">
      <label class="form-label">Contraseña</label>
      <input type="password" class="form-control" th:field="*{contrasena}" maxlength="16">
      <div class="text-danger" th:if="${#fields.hasErrors('contrasena')}"
           th:errors="*{contrasena}"></div>
    </div>

    <div class="mb-3">
      <label class="form-label">Teléfono</label>
      <input type="text" class="form-control"
             th:field="*{telefono}" maxlength="8" title="Debe tener exactamente 8 dígitos numéricos"
             pattern="^[0-9]{8}$" oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0, 8);">
      <div class="text-danger" th:if="${#fields.hasErrors('telefono')}"
           th:errors="*{telefono}"></div>
    </div>

    <div class="mb-3">
      <label class="form-label">Dirección</label>
      <textarea class="form-control" th:field="*{direccion}" maxlength="200"></textarea>
    </div>

    <div class="mb-3">
      <label class="form-label">Tipo de usuario</label>
      <select class="form-select" th:field="*{tipoUsuario}" required>
        <option th:each="tipo : ${tiposUsuario}"
                th:value="${tipo}"
                th:text="${tipo}"
                th:if="${tipo.name() != 'ADMINISTRADOR'}"></option>
      </select>
    </div>

    <button type="submit" class="btn btn-success w-100">Crear cuenta</button>
    <a th:href="@{/login}" class="btn btn-danger w-100 mt-2">Cancelar</a>
  </form>

</div>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
