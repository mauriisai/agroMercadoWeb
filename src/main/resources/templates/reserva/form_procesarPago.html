<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title>Procesar Pago</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body>

<!-- Header global -->
<div th:replace="~{fragments/header :: navbar}"></div>

<div class="container mt-5" style="max-width: 700px;">
  <h2 class="text-success text-center mb-4">Procesar Pago üí≥</h2>

  <!-- Mostrar √©xito desde carrito -->
  <div th:if="${param.pagoExitoso}" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>¬°√âxito!</strong> Pago procesado correctamente.
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
  </div>

  <div class="alert alert-info text-center fw-bold fs-5 mt-3">
    Total a pagar:
    <span th:text="'$' + ${#numbers.formatDecimal(totalGeneral, 1, 'POINT', 2, 'COMMA')}">0.00</span>
  </div>

  <!-- IDs de reservas a pagar -->
  <div th:each="res : ${reservas}">
    <input type="hidden" name="reservasIds" th:value="${res.id}" />
  </div>

  <!-- Mostrar errores -->
  <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
    <strong>Error:</strong> <span th:text="${error}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
  </div>

  <form th:action="@{/pagar}" method="post" th:object="${pago}">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

    <div class="mb-3">
      <label for="metodo" class="form-label fw-bold">M√©todo de pago</label>
      <select id="metodo" th:field="*{metodo}" class="form-select" required>
        <option value="">Seleccione...</option>
        <option value="efectivo">Efectivo</option>
        <option value="tarjeta">Tarjeta</option>
      </select>
      <div class="text-danger" th:if="${#fields.hasErrors('metodo')}" th:errors="*{metodo}"></div>
    </div>

    <div id="datosTarjeta" style="display:none;">
      <div class="mb-3">
        <label for="titular" class="form-label">Titular</label>
        <input type="text" id="titular" th:field="*{titular}" class="form-control" placeholder="Nombre del titular">
      </div>
      <div class="mb-3">
        <label for="numTarjeta" class="form-label">N√∫mero de tarjeta</label>
        <input type="text" id="numTarjeta" th:field="*{numTarjeta}" maxlength="16"
               class="form-control" placeholder="1234 5678 9012 3456"
               pattern="\d{16}" inputmode="numeric" oninput="this.value=this.value.replace(/[^0-9]/g,'')">
        <div class="form-text text-muted">Debe contener 16 d√≠gitos num√©ricos.</div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="expira" class="form-label">Expira (MM/YY)</label>
          <input type="text" id="expira"
                 th:field="*{expira}" class="form-control"
                 placeholder="MM/YY" pattern="^(0[1-9]|1[0-2])\/?([0-9]{2})$" maxlength="5"
                 oninput="this.value=this.value.replace(/[^0-9]/g,'')
                   .replace(/(\d{2})(\d{1,2})?/, (_, m, y) => y ? `${m}/${y}` : m).slice(0,5);">
          <div class="form-text text-muted">Formato v√°lido: 08/27</div>
        </div>

        <div class="col-md-6 mb-3">
          <label for="cvv" class="form-label">CVV</label>
          <input type="password" id="cvv" th:field="*{cvv}" maxlength="3" class="form-control"
                 placeholder="***" pattern="\d{3}" inputmode="numeric"
                 oninput="this.value=this.value.replace(/[^0-9]/g,'')">
          <div class="form-text text-muted">C√≥digo de 3 d√≠gitos.</div>
        </div>
      </div>
    </div>

    <div class="text-center mt-4">
      <button type="submit" class="btn btn-success btn-lg">
        <i class="bi bi-check-circle"></i> Confirmar Compra
      </button>
      <a th:href="@{/comprador/carrito}" class="btn btn-secondary btn-lg ms-2">
        <i class="bi bi-arrow-left"></i> Volver
      </a>
    </div>
  </form>
</div>

<!-- Footer global -->
<div th:replace="~{fragments/footer :: footer}"></div>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const metodo = document.getElementById("metodo");
    const datosTarjeta = document.getElementById("datosTarjeta");

    function toggleDatos() {
      datosTarjeta.style.display = metodo.value === "tarjeta" ? "block" : "none";

      // Hacer campos requeridos solo para tarjeta
      const camposTarjeta = datosTarjeta.querySelectorAll('input');
      camposTarjeta.forEach(campo => {
        campo.required = metodo.value === "tarjeta";
      });
    }

    metodo.addEventListener("change", toggleDatos);
    toggleDatos(); // Ejecutar al cargar la p√°gina
  });
</script>

</body>
</html>
